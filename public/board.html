<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 직관 기록</title>
    <link rel="stylesheet" href="css/board.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>⚾ 나의 야구 관람 기록</h1>
        <div class="header-right">
          <span class="user-info">홍길동님</span>
          <button class="btn">로그아웃</button>
        </div>
      </header>
      <div class="board-header">
        <div class="total-count">총 <strong>0</strong>건</div>
        <button class="btn btn-primary" onclick="location.href='write.html'">
          글쓰기
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width: 60px">번호</th>
            <th style="width: 100px">날짜</th>
            <th style="width: 180px">구장</th>
            <th style="width: 150px">매치업</th>
            <th style="width: 100px">스코어</th>
            <th style="width: 80px">결과</th>
            <th style="width: 120px">MVP</th>
            <th style="width: 120px">삭제</th>
          </tr>
        </thead>
        <tbody>
          <!-- 여기에 동적으로 데이터가 추가됩니다 -->
        </tbody>
      </table>
      
      <!-- 데이터가 없을 때 -->
      <div class="empty-message" style="display: none;">
        <p>아직 작성된 직관 기록이 없습니다.</p>
        <button class="btn btn-primary" onclick="location.href='write.html'">
          첫 직관 기록하기
        </button>
      </div>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
