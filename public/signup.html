<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h1>⚾ 회원가입</h1>
        <p>야구 직관 기록을 시작하세요</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="user_id">아이디 <span class="required">*</span></label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
          />
          <div class="error-message" id="userIdError"></div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호 <span class="required">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
          />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="passwordConfirm"
            >비밀번호 확인 <span class="required">*</span></label
          >
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            placeholder="비밀번호를 다시 입력하세요"
          />
          <div class="error-message" id="passwordConfirmError"></div>
        </div>

        <div class="form-group">
          <label for="my_team"
            >마이팀 선택 <span class="required">*</span></label
          >
          <select id="my_team" name="my_team">
            <option value="">팀을 선택하세요</option>
            <option value="삼성">삼성 라이온즈</option>
            <option value="LG">LG 트윈스</option>
            <option value="두산">두산 베어스</option>
            <option value="KT">KT 위즈</option>
            <option value="SSG">SSG 랜더스</option>
            <option value="키움">키움 히어로즈</option>
            <option value="한화">한화 이글스</option>
            <option value="롯데">롯데 자이언츠</option>
            <option value="NC">NC 다이노스</option>
            <option value="KIA">KIA 타이거즈</option>
          </select>
          <div class="error-message" id="myteamError"></div>
        </div>

        <button type="submit" class="btn-signup">회원가입</button>
      </form>

      <div class="login-link">
        이미 계정이 있으신가요? <a href="login.html">로그인</a>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
